<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/board.js" defer></script>
</head>
<body>
    <header>
        <h1>Noughts and Crosses</h1>
    </header>
    <div class="controls">
        <div id="message"></div>
    </div>
    <div class="board">
    <div id="container">
        <div id="0" class="square"></div>
        <div id="1" class="square"></div>
        <div id="2" class="square"></div>
        <div id="3" class="square"></div>
        <div id="4" class="square"></div>
        <div id="5" class="square"></div>
        <div id="6" class="square"></div>
        <div id="7" class="square"></div>
        <div id="8" class="square"></div>
        <div id="strike"></div>
    </div>
    <img class="result" id="draw" src="img/draw.png" alt="message: its a draw">
    <img class="result" id="1UP" src="img/x_win.png" alt="message: the X's win">
    <img class="result" id="2UP" src="img/o_win.png" alt="message: the O's win">
    </div>
    </div>
    <div class="leaderboard">
        <div class="lb-header">
            <h2>Leaderboard</h2>
        </div>
        <div class="rung">
            <div><img src="img/1.png" alt="player one avatar"></div>
            <div>1UP</div>
            <div id="1UPWinCounter">0</div>
        </div>
        <div class="rung">
            <div><img src="img/2.png" alt="player two avatar"></div>
            <div>2UP</div>
            <div id="2UPWinCounter">0</div>
        </div>
    </div>
</body>
</html>
