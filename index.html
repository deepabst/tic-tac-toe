<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/board.js" defer></script>
</head>
<body>
    <header>
        <h1>Noughts and Crosses</h1>
    </header>
    <div class="controls">
        <div id="message"></div>
        <!-- <button id="testBtn">Test Feature</button> -->
    </div>
    <div class="board">
        <div id="strike"></div>
        <div class="row">
            <div id="0">
                <img src="img/1.png" alt="x" hidden>
                <img src="img/2.png" alt="x" hidden>
            </div>
            <div id="1">
                <img src="img/1.png" alt="x" hidden>
                <img src="img/2.png" alt="x" hidden>
            </div>
            <div id="2">
                <img src="img/1.png" alt="x" hidden>
                <img src="img/2.png" alt="x" hidden>
            </div>
        </div>
        <div class="row">
            <div id="3">
                <img src="img/1.png" alt="x" hidden>
                <img src="img/2.png" alt="x" hidden>
            </div>
            <div id="4">
                <img src="img/1.png" alt="x" hidden>
                <img src="img/2.png" alt="x" hidden>
            </div>
            <div id="5">
                <img src="img/1.png" alt="x" hidden>
                <img src="img/2.png" alt="x" hidden>
            </div>
        </div>
        <div class="row">
            <div id="6">
                <img src="img/1.png" alt="x" hidden>
                <img src="img/2.png" alt="x" hidden>
            </div>
            <div id="7">
                <img src="img/1.png" alt="x" hidden>
                <img src="img/2.png" alt="x" hidden>
            </div>
            <div id="8">
                <img src="img/1.png" alt="X" hidden>
                <img src="img/2.png" alt="O" hidden>
            </div>
        </div>
        <img class="result" id="draw" src="img/draw.png" alt="message: its a draw">
        <img class="result" id="1UPWin" src="img/x_win.png" alt="message: the X's win">
        <img class="result" id="2UPWin" src="img/o_win.png" alt="message: the O's win">
    </div>
    <div class="leaderboard">
        <div class="lb-header">
            <h2>Leaderboard</h2>
        </div>
        <div class="rung">
            <div><img src="img/1.png" alt="player one avatar"></div>
            <div>1UP</div>
            <div id="1UPWinCounter">0</div>
        </div>
        <div class="rung">
            <div><img src="img/2.png" alt="player two avatar"></div>
            <div>2UP</div>
            <div id="2UPWinCounter">0</div>
        </div>
    </div>
</body>
</html>
